# use UTF8
set -g utf8
set-window-option -g utf8 on

# make tmux display things in 256 colors
set-option -g default-shell /bin/zsh
set -g default-terminal "screen-256color"

# set scrollback history to 10000 (10k)
set -g history-limit 10000

# set Ctrl-a as the default prefix key combination
# and unbind C-b to free it up
set -g prefix C-a
unbind C-b

# use send-prefix to pass C-a through to application
bind C-a send-prefix

# shorten command delay
set -sg escape-time 1

# set window and pane index to 1 (0 by default)
set-option -g base-index 1
setw -g pane-base-index 1

# reload ~/.tmux.conf using PREFIX r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Make the current window the first window
bind T swap-window -t 1

# map Vi movement keys as pane movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes using PREFIX H, J, K, L
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# bind window hotkeys
bind-key -n C-0 select-window -t :0
bind-key -n C-1 select-window -t :1
bind-key -n C-2 select-window -t :2
bind-key -n C-3 select-window -t :3
bind-key -n C-4 select-window -t :4
bind-key -n C-5 select-window -t :5
bind-key -n C-6 select-window -t :6
bind-key -n C-7 select-window -t :7
bind-key -n C-8 select-window -t :8
bind-key -n C-9 select-window -t :9

# Enable mouse support
set-option -g mouse-select-pane on
set-option -g mouse-select-window on
set-window-option -g mode-mouse on

# new panes in same directory
bind c new-window -c "#{pane_current_path}"

# no confirmation on kill-pane or kill-window
bind-key & kill-window
bind-key x kill-pane
set-option -g renumber-windows on

# smart pane switching with awareness of vim splits
# must install vim-tmux-navigator in vim
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-v if-shell "$is_vim" "send-keys C-v" 'split-window -h -c "#{pane_current_path}"'
bind -n C-s if-shell "$is_vim" "send-keys C-s" 'split-window -v -c "#{pane_current_path}"'

# Clear history
bind -n C-k if-shell "$is_vim" "send-keys C-k" "clear-history"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# C-g / C-b to navigate windows
bind -n C-g select-window -t :+
bind -n C-b select-window -t :-

# ---------------------
# Copy & Paste
# ---------------------
# provide access to the clipboard for pbpaste, pbcopy
set-option -g default-command "reattach-to-user-namespace -l zsh"
set-window-option -g automatic-rename on

# use vim keybindings in copy mode
setw -g mode-keys vi

# setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# update default binding of 'Enter' to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

bind y run 'tmux save-buffer - | reattach-to-user-namespace pbcopy '
bind C-y run 'tmux save-buffer - | reattach-to-user-namespace pbcopy '

# ----------------------
# set some pretty colors
# ----------------------
# set pane colors - hilight the active pane
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# colorize messages in the command line
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# ----------------------
# Status Bar
# -----------------------
set-option -g status-utf8 on

# status bar format
set-option -g status-bg colour235
set-option -g status-fg yellow
set-option -g status-attr default

# window format
setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #I:#W "
setw -g window-status-fg white
setw -g window-status-bg default
setw -g window-status-current-fg yellow
setw -g window-status-current-bg colour236

# pane border
set-option -g pane-border-fg colour235
set-option -g pane-active-border-fg colour240
set-option -g pane-active-border-bg default

# message text
set-option -g message-bg colour235
set-option -g message-fg yellow

set -g status-interval 1
set -g status-justify left # left align window list
set -g status-left-length 20
set -g status-right-length 140
set -g status-left ''
set -g status-right '#[fg=blue]#S #[fg=black]• #[fg=magenta,bg=default]#(echo $\(\($\(date +%%s\)\- $\(sysctl -n kern.boottime | cut -c9-18\)\)\) | awk "{printf\(\\\"%%dd %%dh %%dm\\\",\(\\\$1/60/60/24\),\(\\\$1/60/60%%24\),\(\\\$1/60%%60\)\)}") #[fg=colour15]%a %b %d %l:%M %p#[default] #[fg=black]• #[fg=green]#h #[fg=black]#[default]'
